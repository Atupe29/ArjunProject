<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>New Year Countdown</title>
</head>

<body>
    <header>
        <div class="container">
            <h1>New Year Countdown</h1>
        </div>
    </header>

    <section class="countdown">
        <div class="container">
            <div id="days" class="countdown-item">
                <span id="days-number">00</span>
                <span>Days</span>
            </div>
            <div id="hours" class="countdown-item">
                <span id="hours-number">00</span>
                <span>Hours</span>
            </div>
            <div id="minutes" class="countdown-item">
                <span id="minutes-number">00</span>
                <span>Minutes</span>
            </div>
            <div id="seconds" class="countdown-item">
                <span id="seconds-number">00</span>
                <span>Seconds</span>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2023 New Year Countdown. All rights reserved.</p>
        </div>
    </footer>

    <script>

        
    </script>
</body>

</html>
